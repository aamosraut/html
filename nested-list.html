<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h2>Menu</h2>
    <ol>
        <li>Hot drinks</li>
        <ol type="i">
            <li>Tea
                <ul type ="square">
                    <li> Green Tea</li>
                    <li>Black Tea</li>
                    <li>Herbal Tea</li>
                    <li>Milk Tea</li>
                </ul>
            </li>
            <li>Coffee
                <ul>
                    <li>Milk coffee</li>
                    <li>Black coffee</li>
                </ul>
            </li>
        </ol>
        <li> Cold Drinks</li>
        <ol type="a">
            <li>
                Soft Drinks
                <ul type="circle">
                    <li>Coke</li>
                    <li>Fanta</li>
                    <li>sprite</li>
                </ul>
            </li>
        </ol>
    </ol>
</body>
</html>
